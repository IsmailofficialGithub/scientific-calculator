<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator by Ismail Abbasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="scientific-btn">cos</button>
            <button class="scientific-btn">√</button>
           
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button class="scientific-btn">tan</button>
            <button class="scientific-btn">M+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button class="operator scientific-btn">sin</button>
            <button class="scientific-btn">M-</button>
          
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="scientific-btn">log</button>
            <button class="scientific-btn">Hyp</button>
        </div>
       
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="scientific-btn">x²</button>
            <button class="scientific-btn">antilog</button>
            <button class="equal-btn">=</button>
        </div>        
    </div>

    <script src="app.js"></script>
</body>
</html>
